<html>
    <head>
        <style>
            	svg {
		background-color: skyblue;
	}
	rect {
		fill: teal;
	}
        </style>
    </head>

    <body>
        <script>
            // To create visualisations we need to know how large the image will be.
          const width = 436;
          const height = 300;
            // We usually reserve some space for the axes by specifying margins.
          const margin = { top: 10, right: 10, bottom: 50, left: 50 };
            // I call the remaining space the "content area". It tends to be useful
            // to give that space's size names as well.
          const innerWidth = width - margin.left - margin.right;
          const innerHeight = height - margin.top - margin.bottom;
        </script>
        <svg {width} {height}>
            	<!-- 	Create a group and translate it with the margins-->
	        <g transform="translate({margin.left}, {margin.top})">
                			<!-- Add a rectangle that fills the "content area" -->
                <rect x="0" y="0" width="50" height="50" class="base"/>
            </g>
        </svg>
    </body>
</html>
